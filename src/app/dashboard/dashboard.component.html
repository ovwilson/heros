<div class="container">
    <div class="row">
        <div class="col s3 m3" *ngFor="let hero of heroes$ | async">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{hero.name}}</span>
                    <p>{{hero.description}}</p>
                </div>
                <div class="card-action">
                    <a href="javascript:void(0)" (click)="editHero(hero)">Edit {{hero.name}}</a>
                </div>
            </div>
        </div>
    </div>

</div>
