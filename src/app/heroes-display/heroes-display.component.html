<div class="container">

    <div class="">
        <footer class="page-footer">

            <div class="row">

                <div class="col s12">
                    <div class="container">
                        <h3 class="grey-text text-lighten-4">{{(hero$ | async)?.name}}
                            <span class="new badge" data-badge-caption="Top Rated"></span>
                        </h3>
                        <p class="grey-text text-lighten-4">{{(hero$ | async)?.description}}</p>
                    </div>
                </div>

            </div>

            <div class="footer-copyright">

                <div class="container">
                    Villians are
                </div>

            </div>

        </footer>
    </div>

    <div class="row">

        <div class="col s6">

            <div class="card blue-grey darken-1">
                <div class="card-action">
                    <a href="#">Edit</a>
                </div>
                <div class="card-content white-text">
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Top Rated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>{{(hero$ | async)?.id}}</td>
                            <td>{{(hero$ | async)?.name}}</td>
                            <td>{{(hero$ | async)?.description}}</td>
                            <td>{{(hero$ | async)?.topRated}}</td>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        
        <div class="col s3">

            <div class="card">
                <div class="card-action">
                    <a href="#" (click)="addFriend()"><i class="fa fa-plus"></i> Add Friend</a>                               
                </div>
                <div class="card-content">
                </div>
            </div>

        </div>

        <div class="col s3">

            <div class="card">
                <div class="card-action">
                    <a href="#" (click)="addVillian()"><i class="fa fa-plus"></i> Add Villian</a>                               
                </div>
                <div class="card-content">
                </div>
            </div>

        </div>

        <div class="col s12">

            <div class="card">
                <div class="card-action">
                    <a href="#" (click)="addVillian()"><i class="fa fa-plus"></i> Add Comment</a>                               
                </div>
                <div class="card-content" height="200px">
                </div>
            </div>

        </div>

        <div class="col s12">

            <div class="card">
                <div class="card-action">
                    <a href="#" (click)="addVillian()"><i class="fa fa-plus"></i> Add File</a>                               
                </div>
                <div class="card-content">
                </div>
            </div>

        </div>

    </div>
