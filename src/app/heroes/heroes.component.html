<div class="container">
  <br />
  <div class="col 12">
    <a class="btn-flat" (click)="addHero()">Add Hero</a>
  </div>
  <br />
  <div class="collection">
    <a class="collection-item" *ngFor="let hero of heroes$ | async;">
      <span *ngIf="hero.topRated" class="new badge" data-badge-caption="Top Rated"></span>{{hero.name}}
    </a>
  </div>
</div>
